kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: appprojects.argoproj.io
spec:
  group: argoproj.io
  names:
    plural: appprojects
    singular: appproject
    shortNames:
      - appproj
      - appprojs
    kind: AppProject
    listKind: AppProjectList
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: >-
            AppProject provides a logical grouping of applications, providing
            controls for: * where the apps may deploy to (cluster whitelist) *
            what may be deployed (repository whitelist, resource
            whitelist/blacklist) * who can access these applications (roles,
            OIDC group claims bindings) * and what they can do (RBAC policies) *
            automation access to these roles (JWT tokens)
          type: object
          required:
            - metadata
            - spec
          properties:
            apiVersion:
              description: >-
                APIVersion defines the versioned schema of this representation
                of an object. Servers should convert recognized schemas to the
                latest internal value, and may reject unrecognized values. More
                info:
                https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: >-
                Kind is a string value representing the REST resource this
                object represents. Servers may infer this from the endpoint the
                client submits requests to. Cannot be updated. In CamelCase.
                More info:
                https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              description: AppProjectSpec is the specification of an AppProject
              type: object
              properties:
                destinations:
                  description: >-
                    Destinations contains list of destinations available for
                    deployment
                  type: array
                  items:
                    description: >-
                      ApplicationDestination holds information about the
                      application's destination
                    type: object
                    properties:
                      name:
                        description: >-
                          Name is an alternate way of specifying the target
                          cluster by its symbolic name
                        type: string
                      namespace:
                        description: >-
                          Namespace specifies the target namespace for the
                          application's resources. The namespace will only be
                          set for namespace-scoped resources that have not set a
                          value for .metadata.namespace
                        type: string
                      server:
                        description: >-
                          Server specifies the URL of the target cluster and
                          must be set to the Kubernetes control plane API
                        type: string
                sourceRepos:
                  description: >-
                    SourceRepos contains list of repository URLs which can be
                    used for deployment
                  type: array
                  items:
                    type: string
                syncWindows:
                  description: >-
                    SyncWindows controls when syncs can be run for apps in this
                    project
                  type: array
                  items:
                    description: >-
                      SyncWindow contains the kind, time, duration and
                      attributes that are used to assign the syncWindows to apps
                    type: object
                    properties:
                      applications:
                        description: >-
                          Applications contains a list of applications that the
                          window will apply to
                        type: array
                        items:
                          type: string
                      clusters:
                        description: >-
                          Clusters contains a list of clusters that the window
                          will apply to
                        type: array
                        items:
                          type: string
                      duration:
                        description: >-
                          Duration is the amount of time the sync window will be
                          open
                        type: string
                      kind:
                        description: Kind defines if the window allows or blocks syncs
                        type: string
                      manualSync:
                        description: >-
                          ManualSync enables manual syncs when they would
                          otherwise be blocked
                        type: boolean
                      namespaces:
                        description: >-
                          Namespaces contains a list of namespaces that the
                          window will apply to
                        type: array
                        items:
                          type: string
                      schedule:
                        description: >-
                          Schedule is the time the window will begin, specified
                          in cron format
                        type: string
                signatureKeys:
                  description: >-
                    SignatureKeys contains a list of PGP key IDs that commits in
                    Git must be signed with in order to be allowed for sync
                  type: array
                  items:
                    description: >-
                      SignatureKey is the specification of a key required to
                      verify commit signatures with
                    type: object
                    required:
                      - keyID
                    properties:
                      keyID:
                        description: The ID of the key in hexadecimal notation
                        type: string
                namespaceResourceBlacklist:
                  description: >-
                    NamespaceResourceBlacklist contains list of blacklisted
                    namespace level resources
                  type: array
                  items:
                    description: >-
                      GroupKind specifies a Group and a Kind, but does not force
                      a version.  This is useful for identifying concepts during
                      lookup stages without having partially valid types
                    type: object
                    required:
                      - group
                      - kind
                    properties:
                      group:
                        type: string
                      kind:
                        type: string
                clusterResourceBlacklist:
                  description: >-
                    ClusterResourceBlacklist contains list of blacklisted
                    cluster level resources
                  type: array
                  items:
                    description: >-
                      GroupKind specifies a Group and a Kind, but does not force
                      a version.  This is useful for identifying concepts during
                      lookup stages without having partially valid types
                    type: object
                    required:
                      - group
                      - kind
                    properties:
                      group:
                        type: string
                      kind:
                        type: string
                description:
                  description: Description contains optional project description
                  type: string
                roles:
                  description: >-
                    Roles are user defined RBAC roles associated with this
                    project
                  type: array
                  items:
                    description: ProjectRole represents a role that has access to a project
                    type: object
                    required:
                      - name
                    properties:
                      description:
                        description: Description is a description of the role
                        type: string
                      groups:
                        description: >-
                          Groups are a list of OIDC group claims bound to this
                          role
                        type: array
                        items:
                          type: string
                      jwtTokens:
                        description: >-
                          JWTTokens are a list of generated JWT tokens bound to
                          this role
                        type: array
                        items:
                          description: >-
                            JWTToken holds the issuedAt and expiresAt values of
                            a token
                          type: object
                          required:
                            - iat
                          properties:
                            exp:
                              type: integer
                              format: int64
                            iat:
                              type: integer
                              format: int64
                            id:
                              type: string
                      name:
                        description: Name is a name for this role
                        type: string
                      policies:
                        description: >-
                          Policies Stores a list of casbin formated strings that
                          define access policies for the role in the project
                        type: array
                        items:
                          type: string
                orphanedResources:
                  description: >-
                    OrphanedResources specifies if controller should monitor
                    orphaned resources of apps in this project
                  type: object
                  properties:
                    ignore:
                      description: >-
                        Ignore contains a list of resources that are to be
                        excluded from orphaned resources monitoring
                      type: array
                      items:
                        description: >-
                          OrphanedResourceKey is a reference to a resource to be
                          ignored from
                        type: object
                        properties:
                          group:
                            type: string
                          kind:
                            type: string
                          name:
                            type: string
                    warn:
                      description: >-
                        Warn indicates if warning condition should be created
                        for apps which have orphaned resources
                      type: boolean
                namespaceResourceWhitelist:
                  description: >-
                    NamespaceResourceWhitelist contains list of whitelisted
                    namespace level resources
                  type: array
                  items:
                    description: >-
                      GroupKind specifies a Group and a Kind, but does not force
                      a version.  This is useful for identifying concepts during
                      lookup stages without having partially valid types
                    type: object
                    required:
                      - group
                      - kind
                    properties:
                      group:
                        type: string
                      kind:
                        type: string
                clusterResourceWhitelist:
                  description: >-
                    ClusterResourceWhitelist contains list of whitelisted
                    cluster level resources
                  type: array
                  items:
                    description: >-
                      GroupKind specifies a Group and a Kind, but does not force
                      a version.  This is useful for identifying concepts during
                      lookup stages without having partially valid types
                    type: object
                    required:
                      - group
                      - kind
                    properties:
                      group:
                        type: string
                      kind:
                        type: string
            status:
              description: AppProjectStatus contains status information for AppProject CRs
              type: object
              properties:
                jwtTokensByRole:
                  description: >-
                    JWTTokensByRole contains a list of JWT tokens issued for a
                    given role
                  type: object
                  additionalProperties:
                    description: JWTTokens represents a list of JWT tokens
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          description: >-
                            JWTToken holds the issuedAt and expiresAt values of
                            a token
                          type: object
                          required:
                            - iat
                          properties:
                            exp:
                              type: integer
                              format: int64
                            iat:
                              type: integer
                              format: int64
                            id:
                              type: string
  conversion:
    strategy: None
---
kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: applicationsets.argoproj.io
spec:
  group: argoproj.io
  names:
    plural: applicationsets
    singular: applicationset
    kind: ApplicationSet
    listKind: ApplicationSetList
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: ApplicationSet is a set of Application resources
          type: object
          required:
            - metadata
            - spec
          properties:
            apiVersion:
              description: >-
                APIVersion defines the versioned schema of this representation
                of an object. Servers should convert recognized schemas to the
                latest internal value, and may reject unrecognized values. More
                info:
                https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: >-
                Kind is a string value representing the REST resource this
                object represents. Servers may infer this from the endpoint the
                client submits requests to. Cannot be updated. In CamelCase.
                More info:
                https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              description: ApplicationSetSpec represents a class of application set state.
              type: object
              required:
                - generators
                - template
              properties:
                generators:
                  type: array
                  items:
                    description: ApplicationSetGenerator include list item info
                    type: object
                    properties:
                      clusters:
                        description: >-
                          ClusterGenerator defines a generator to match against
                          clusters registered with ArgoCD.
                        type: object
                        properties:
                          selector:
                            description: >-
                              Selector defines a label selector to match against
                              all clusters registered with ArgoCD. Clusters
                              today are stored as Kubernetes Secrets, thus the
                              Secret labels will be used for matching the
                              selector.
                            type: object
                            properties:
                              matchExpressions:
                                description: >-
                                  matchExpressions is a list of label selector
                                  requirements. The requirements are ANDed.
                                type: array
                                items:
                                  description: >-
                                    A label selector requirement is a selector
                                    that contains values, a key, and an operator
                                    that relates the key and values.
                                  type: object
                                  required:
                                    - key
                                    - operator
                                  properties:
                                    key:
                                      description: >-
                                        key is the label key that the selector
                                        applies to.
                                      type: string
                                    operator:
                                      description: >-
                                        operator represents a key's relationship
                                        to a set of values. Valid operators are
                                        In, NotIn, Exists and DoesNotExist.
                                      type: string
                                    values:
                                      description: >-
                                        values is an array of string values. If
                                        the operator is In or NotIn, the values
                                        array must be non-empty. If the operator
                                        is Exists or DoesNotExist, the values
                                        array must be empty. This array is
                                        replaced during a strategic merge patch.
                                      type: array
                                      items:
                                        type: string
                              matchLabels:
                                description: >-
                                  matchLabels is a map of {key,value} pairs. A
                                  single {key,value} in the matchLabels map is
                                  equivalent to an element of matchExpressions,
                                  whose key field is "key", the operator is
                                  "In", and the values array contains only
                                  "value". The requirements are ANDed.
                                type: object
                                additionalProperties:
                                  type: string
                          template:
                            description: >-
                              ApplicationSetTemplate represents argocd
                              ApplicationSpec
                            type: object
                            required:
                              - metadata
                              - spec
                            properties:
                              metadata:
                                description: >-
                                  ApplicationSetTemplateMeta represents the Argo
                                  CD application fields that may be used for
                                  Applications generated from the ApplicationSet
                                  (based on metav1.ObjectMeta)
                                type: object
                                properties:
                                  annotations:
                                    type: object
                                    additionalProperties:
                                      type: string
                                  labels:
                                    type: object
                                    additionalProperties:
                                      type: string
                                  name:
                                    type: string
                                  namespace:
                                    type: string
                              spec:
                                description: >-
                                  ApplicationSpec represents desired application
                                  state. Contains link to repository with
                                  application definition and additional
                                  parameters link definition revision.
                                type: object
                                required:
                                  - destination
                                  - project
                                  - source
                                properties:
                                  destination:
                                    description: >-
                                      Destination overrides the kubernetes
                                      server and namespace defined in the
                                      environment ksonnet app.yaml
                                    type: object
                                    properties:
                                      name:
                                        description: >-
                                          Name of the destination cluster which
                                          can be used instead of server (url)
                                          field
                                        type: string
                                      namespace:
                                        description: >-
                                          Namespace overrides the environment
                                          namespace value in the ksonnet app.yaml
                                        type: string
                                      server:
                                        description: >-
                                          Server overrides the environment server
                                          value in the ksonnet app.yaml
                                        type: string
                                  ignoreDifferences:
                                    description: >-
                                      IgnoreDifferences controls resources
                                      fields which should be ignored during
                                      comparison
                                    type: array
                                    items:
                                      description: >-
                                        ResourceIgnoreDifferences contains
                                        resource filter and list of json paths
                                        which should be ignored during
                                        comparison with live state.
                                      type: object
                                      required:
                                        - jsonPointers
                                        - kind
                                      properties:
                                        group:
                                          type: string
                                        jsonPointers:
                                          type: array
                                          items:
                                            type: string
                                        kind:
                                          type: string
                                        name:
                                          type: string
                                        namespace:
                                          type: string
                                  info:
                                    description: >-
                                      Infos contains a list of useful
                                      information (URLs, email addresses, and
                                      plain text) that relates to the
                                      application
                                    type: array
                                    items:
                                      type: object
                                      required:
                                        - name
                                        - value
                                      properties:
                                        name:
                                          type: string
                                        value:
                                          type: string
                                  project:
                                    description: >-
                                      Project is a application project name.
                                      Empty name means that application belongs
                                      to 'default' project.
                                    type: string
                                  revisionHistoryLimit:
                                    description: >-
                                      This limits this number of items kept in
                                      the apps revision history. This should
                                      only be changed in exceptional
                                      circumstances. Setting to zero will store
                                      no history. This will reduce storage used.
                                      Increasing will increase the space used to
                                      store the history, so we do not recommend
                                      increasing it. Default is 10.
                                    type: integer
                                    format: int64
                                  source:
                                    description: >-
                                      Source is a reference to the location
                                      ksonnet application definition
                                    type: object
                                    required:
                                      - repoURL
                                    properties:
                                      path:
                                        description: >-
                                          Path is a directory path within the Git
                                          repository
                                        type: string
                                      kustomize:
                                        description: >-
                                          Kustomize holds kustomize specific
                                          options
                                        type: object
                                        properties:
                                          commonAnnotations:
                                            description: >-
                                              CommonAnnotations adds additional
                                              kustomize commonAnnotations
                                            type: object
                                            additionalProperties:
                                              type: string
                                          commonLabels:
                                            description: >-
                                              CommonLabels adds additional kustomize
                                              commonLabels
                                            type: object
                                            additionalProperties:
                                              type: string
                                          images:
                                            description: Images are kustomize image overrides
                                            type: array
                                            items:
                                              type: string
                                          namePrefix:
                                            description: >-
                                              NamePrefix is a prefix appended to
                                              resources for kustomize apps
                                            type: string
                                          nameSuffix:
                                            description: >-
                                              NameSuffix is a suffix appended to
                                              resources for kustomize apps
                                            type: string
                                          version:
                                            description: >-
                                              Version contains optional Kustomize
                                              version
                                            type: string
                                      targetRevision:
                                        description: >-
                                          TargetRevision defines the commit, tag,
                                          or branch in which to sync the
                                          application to. If omitted, will sync to
                                          HEAD
                                        type: string
                                      directory:
                                        description: >-
                                          Directory holds path/directory specific
                                          options
                                        type: object
                                        properties:
                                          exclude:
                                            type: string
                                          jsonnet:
                                            description: >-
                                              ApplicationSourceJsonnet holds jsonnet
                                              specific options
                                            type: object
                                            properties:
                                              extVars:
                                                description: >-
                                                  ExtVars is a list of Jsonnet External
                                                  Variables
                                                type: array
                                                items:
                                                  description: JsonnetVar is a jsonnet variable
                                                  type: object
                                                  required:
                                                    - name
                                                    - value
                                                  properties:
                                                    code:
                                                      type: boolean
                                                    name:
                                                      type: string
                                                    value:
                                                      type: string
                                              libs:
                                                description: Additional library search dirs
                                                type: array
                                                items:
                                                  type: string
                                              tlas:
                                                description: >-
                                                  TLAS is a list of Jsonnet Top-level
                                                  Arguments
                                                type: array
                                                items:
                                                  description: JsonnetVar is a jsonnet variable
                                                  type: object
                                                  required:
                                                    - name
                                                    - value
                                                  properties:
                                                    code:
                                                      type: boolean
                                                    name:
                                                      type: string
                                                    value:
                                                      type: string
                                          recurse:
                                            type: boolean
                                      plugin:
                                        description: >-
                                          ConfigManagementPlugin holds config
                                          management plugin specific options
                                        type: object
                                        properties:
                                          env:
                                            type: array
                                            items:
                                              type: object
                                              required:
                                                - name
                                                - value
                                              properties:
                                                name:
                                                  description: 'the name, usually uppercase'
                                                  type: string
                                                value:
                                                  description: the value
                                                  type: string
                                          name:
                                            type: string
                                      ksonnet:
                                        description: Ksonnet holds ksonnet specific options
                                        type: object
                                        properties:
                                          environment:
                                            description: >-
                                              Environment is a ksonnet application
                                              environment name
                                            type: string
                                          parameters:
                                            description: >-
                                              Parameters are a list of ksonnet
                                              component parameter override values
                                            type: array
                                            items:
                                              description: >-
                                                KsonnetParameter is a ksonnet component
                                                parameter
                                              type: object
                                              required:
                                                - name
                                                - value
                                              properties:
                                                component:
                                                  type: string
                                                name:
                                                  type: string
                                                value:
                                                  type: string
                                      repoURL:
                                        description: >-
                                          RepoURL is the repository URL of the
                                          application manifests
                                        type: string
                                      helm:
                                        description: Helm holds helm specific options
                                        type: object
                                        properties:
                                          fileParameters:
                                            description: >-
                                              FileParameters are file parameters to
                                              the helm template
                                            type: array
                                            items:
                                              description: >-
                                                HelmFileParameter is a file parameter to
                                                a helm template
                                              type: object
                                              properties:
                                                name:
                                                  description: Name is the name of the helm parameter
                                                  type: string
                                                path:
                                                  description: >-
                                                    Path is the path value for the helm
                                                    parameter
                                                  type: string
                                          parameters:
                                            description: >-
                                              Parameters are parameters to the helm
                                              template
                                            type: array
                                            items:
                                              description: >-
                                                HelmParameter is a parameter to a helm
                                                template
                                              type: object
                                              properties:
                                                forceString:
                                                  description: >-
                                                    ForceString determines whether to tell
                                                    Helm to interpret booleans and numbers
                                                    as strings
                                                  type: boolean
                                                name:
                                                  description: Name is the name of the helm parameter
                                                  type: string
                                                value:
                                                  description: >-
                                                    Value is the value for the helm
                                                    parameter
                                                  type: string
                                          releaseName:
                                            description: >-
                                              The Helm release name. If omitted it
                                              will use the application name
                                            type: string
                                          valueFiles:
                                            description: >-
                                              ValuesFiles is a list of Helm value
                                              files to use when generating a template
                                            type: array
                                            items:
                                              type: string
                                          values:
                                            description: >-
                                              Values is Helm values, typically defined
                                              as a block
                                            type: string
                                          version:
                                            description: >-
                                              Version is the Helm version to use for
                                              templating with
                                            type: string
                                      chart:
                                        description: Chart is a Helm chart name
                                        type: string
                                  syncPolicy:
                                    description: >-
                                      SyncPolicy controls when a sync will be
                                      performed
                                    type: object
                                    properties:
                                      automated:
                                        description: >-
                                          Automated will keep an application
                                          synced to the target revision
                                        type: object
                                        properties:
                                          allowEmpty:
                                            description: >-
                                              AllowEmpty allows apps have zero live
                                              resources (default: false)
                                            type: boolean
                                          prune:
                                            description: >-
                                              Prune will prune resources automatically
                                              as part of automated sync (default:
                                              false)
                                            type: boolean
                                          selfHeal:
                                            description: >-
                                              SelfHeal enables auto-syncing if
                                              (default: false)
                                            type: boolean
                                      retry:
                                        description: >-
                                          Retry controls failed sync retry
                                          behavior
                                        type: object
                                        properties:
                                          backoff:
                                            description: Backoff is a backoff strategy
                                            type: object
                                            properties:
                                              duration:
                                                description: >-
                                                  Duration is the amount to back off.
                                                  Default unit is seconds, but could also
                                                  be a duration (e.g. "2m", "1h")
                                                type: string
                                              factor:
                                                description: >-
                                                  Factor is a factor to multiply the base
                                                  duration after each failed retry
                                                type: integer
                                                format: int64
                                              maxDuration:
                                                description: >-
                                                  MaxDuration is the maximum amount of
                                                  time allowed for the backoff strategy
                                                type: string
                                          limit:
                                            description: >-
                                              Limit is the maximum number of attempts
                                              when retrying a container
                                            type: integer
                                            format: int64
                                      syncOptions:
                                        description: >-
                                          Options allow you to specify whole app
                                          sync-options
                                        type: array
                                        items:
                                          type: string
                          values:
                            description: >-
                              Values contains key/value pairs which are passed
                              directly as parameters to the template
                            type: object
                            additionalProperties:
                              type: string
                      git:
                        type: object
                        required:
                          - repoURL
                          - revision
                        properties:
                          directories:
                            type: array
                            items:
                              type: object
                              required:
                                - path
                              properties:
                                path:
                                  type: string
                          files:
                            type: array
                            items:
                              type: object
                              required:
                                - path
                              properties:
                                path:
                                  type: string
                          repoURL:
                            type: string
                          requeueAfterSeconds:
                            type: integer
                            format: int64
                          revision:
                            type: string
                          template:
                            description: >-
                              ApplicationSetTemplate represents argocd
                              ApplicationSpec
                            type: object
                            required:
                              - metadata
                              - spec
                            properties:
                              metadata:
                                description: >-
                                  ApplicationSetTemplateMeta represents the Argo
                                  CD application fields that may be used for
                                  Applications generated from the ApplicationSet
                                  (based on metav1.ObjectMeta)
                                type: object
                                properties:
                                  annotations:
                                    type: object
                                    additionalProperties:
                                      type: string
                                  labels:
                                    type: object
                                    additionalProperties:
                                      type: string
                                  name:
                                    type: string
                                  namespace:
                                    type: string
                              spec:
                                description: >-
                                  ApplicationSpec represents desired application
                                  state. Contains link to repository with
                                  application definition and additional
                                  parameters link definition revision.
                                type: object
                                required:
                                  - destination
                                  - project
                                  - source
                                properties:
                                  destination:
                                    description: >-
                                      Destination overrides the kubernetes
                                      server and namespace defined in the
                                      environment ksonnet app.yaml
                                    type: object
                                    properties:
                                      name:
                                        description: >-
                                          Name of the destination cluster which
                                          can be used instead of server (url)
                                          field
                                        type: string
                                      namespace:
                                        description: >-
                                          Namespace overrides the environment
                                          namespace value in the ksonnet app.yaml
                                        type: string
                                      server:
                                        description: >-
                                          Server overrides the environment server
